<!DOCTYPE html>
<html>
<head>
	<title>Type Collection</title>
<style>
a{
  font-family:monospace;
  display:inline-block;
  text-decoration:none;
  color:black;
  position:absolute;
  right:50em;
}

.line{
	position:relative;
	top:20px;
	left:20px;
	background-color:black;
	width:3vw;
	height:32vh;
}
.line2{
  position:relative;
  left:3vw;
  background-color:black;
  width:6vw;
  height:6vh;
}
.line3{
  position:relative;
  left:9vw;
  background-color:black;
  width:3vw;
  height:20vh;
}
.line4{
  position:relative;
  left:3vw;
  background-color:black;
  width:6vw;
  height:6vh;
}
</style>
</head>
<body>

	<div class="line">
   <div class="line2"></div>
   <div class="line3"></div>
   <div class="line4"></div>
  </div>
</body>
</html>
