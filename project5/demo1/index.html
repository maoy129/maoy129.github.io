<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="main2.js" type="text/javascript"></script>
</head>

<body>
	<div class="linkBox">
		<button class="link" id="link1"></button>
		<button class="link" id="link2"></button>
	</div>
	<div class="revert"></div>
	<div class="seeData">
			<object class="click" id="switch1" type="image/svg+xml" data="open.svg"></object>
			<object class="click" id="switch2" type="image/svg+xml" data="close.svg"></object>
	</div>
	<div class="contain">
	<div class="block" id="nyBlock">
		<div class="cityName">NEW YORK
			<div class="data" id="nyData"></div>
		</div>
		<object class="visual" id="nyShape" type="image/svg+xml" data=""></object>
	</div>

	<div class="block afterFirst" id="bjBlock">
		<div class="cityName">BEIJING
			<div class="data" id="bjData"></div>
		</div>
		<object class="visual" id="bjShape" type="image/svg+xml" data=""></object>
	</div>

	<div class="block afterFirst" id="ldBlock">
		<div class="cityName">LONDON
			<div class="data" id="ldData"></div>
		</div>
		<object class="visual" id="ldShape" type="image/svg+xml" data=""></object>
	</div>

	<div class="block afterFirst" id="shBlock">
		<div class="cityName">SHANGHAI
			<div class="data" id="shData"></div>
		</div>
		<object class="visual" id="shShape" type="image/svg+xml" data=""></object>
	</div>

	<div class="block afterFirst" id="tkBlock">
		<div class="cityName">TOKYO
			<div class="data" id="tkData"></div>
		</div>
		<object class="visual" id="tkShape" type="image/svg+xml" data=""></object>
	</div>

	<div class="block afterFirst" id="snBlock">
		<div class="cityName">SYDNEY
			<div class="data" id="snData"></div>
		</div>
		<object class="visual" id="snShape" type="image/svg+xml" data=""></object>
	</div>

	<div class="block afterFirst" id="klBlock">
		<div class="cityName">KUALA LUMPUR
			<div class="data" id="klData"></div>
		</div>
		<object class="visual" id="klShape" type="image/svg+xml" data=""></object>
	</div>


	<div class="block afterFirst" id="prBlock">
		<div class="cityName">PARIS
			<div class="data" id="prData"></div>
		</div>
		<object class="visual" id="prShape" type="image/svg+xml" data=""></object>
	</div>
	</div>
	<div class="revert"></div>

</body>
</html>
